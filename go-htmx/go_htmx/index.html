<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listado con formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://unpkg.com/htmx.org@1.9.9"></script>
 
</head>
<body>

<div class="container">
    <h1> Go Basic  + HTMX </h1>
  <ul class="list-group" id="film-list">
    {{ range .Films }}
    <li class="list-group-item bg-primary text-white">
      <h4>{{ .Title }}</h4>
      <p>Director: {{ .Director }}</p>
    </li>
    {{ end }}
    
  </ul>

   <h2>Add Film</h2>
  <form  hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#spinner" >
    <div class="mb-3">
      <label for="title">TÃ­tulo</label>
      <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="mb-3">
      <label for="director">Director</label>
      <input type="text" class="form-control" id="director" name="director">
    </div>
    <button type="submit" class="btn btn-primary">
        Enviar
      <img class="spinner-border spinner-border-sm htmx-indicator" id="spinner"/>
   </button>
  </form>
</div>

</body>
</html>
